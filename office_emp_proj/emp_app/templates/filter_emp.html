<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Filter Employees</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Filter Employeee Details!</h1>
      <hr>
      <form class="col-4 mx-auto card p-3 shadow-lg" action="/filter_emp" method="post">
    {% csrf_token %}

    <label for="name">Employee First/Last Name</label>
    <input type="text" id="name" name="name" value="{{name}}"><br>

    <label for="dept">Department</label>
    <input type="text" name="dept" id="dept" value="{{dept}}"><br>
      
    <label for="role">Role</label>
    <input type="text" name="role" id="role" value="{{role}}"><br>

        <button type="submit" class="btn btn-primary my-3">Submit</button>
  </div>
</form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
