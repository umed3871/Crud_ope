{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add an Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <h1 class="text-center">Add an Employee</h1>
    <hr>
  <form class="col-4 mx-auto card p-3 shadow-lg" action="add_emp" method="post">
    {% csrf_token %}
    <label for="first_name">First Name</label>
    <input type="text" name="first_name" id="first_name" value="{{first_name}}"><br>
    <label for="last_name">Last Name</label>
    <input type="text" name="last_name" id="last_name" value="{{last_name}}"><br>
    <label for="salary">Salary</label>
    <input type="number" name="salary" id="salary" value="{{salary}}"><br>
    <label for="last_name">Bonus</label>
    <input type="number" name="bonus" id="bonus" value="{{bonus}}"><br>
    <label for="last_name">Role</label>
    <input type="number" name="role" id="role" value="{{role}}"><br>
    <label for="last_name">Phone</label>
    <input type="number" name="phone" id="phone" value="{{phone}}"><br>
    <label for="last_name">Department</label>
    <input type="number" name="dept" id="dept" value="{{dept}}"><br>
    <label for="last_name">Location</label>
    <input type="text" name="location" id="location" value="{{location}}"><br>
    <label for="last_name">Hire date</label>
    <input type="date" name="hire_date" id="hire_date" value="{{hire_date}}"><br>
        <button type="submit" class="btn btn-primary my-3">Submit</button>
  </div>
</form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
